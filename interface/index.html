<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://kit-pro.fontawesome.com/releases/v6.2.0/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/723d9b901d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content">
        <div class="box-size">
            <div class="box">
                <div class="container-box">

                    <div class="profile">
                        <div class="boxxxxxx"></div>
                        <img src="./img/default.png" id="Profile-Player">
                    </div>

                    <div class="box-a">
                        <div class="amor">
                            <img src="./img/shield.png" alt="">
                        </div>

                        <div class="line">
                            <div class="rt"></div>
                        </div>
                    </div>

                    <div class="box-id-voice">
                        <p>ID : <span id="id">9999</span></p>

                        <div class="dot"></div>

                            <div class="boxmic">
                                <img src="./img/microphone.png">

                                <div class="voice-text" id="voice-text">ปกติ</div>

                                <div class="circle-box">
                                    <div class="circle" id="voice1"></div>
                                    <div class="circle" id="voice2" style="background-color: #e2b260 ;"></div>
                                    <div class="circle" id="voice3"></div>
                                </div>
                            </div>
                    </div>

                    <div class="box-h">
                        <div class="heart">
                            <img src="./img/heart.png" alt="">
                        </div>
                    </div>


                    <div class="hp">
                        <div class="Hp" id="health"></div>
                        <p>HP : <span id="healtlevel">100%</span></p>
                    </div>

                    <div class="am">
                        <div class="Am" id="armor"></div>
                    </div>

                    <div class="sm">
                        <div class="Sm" id="stamina"></div>
                    </div>


                    <div class="scale-class">
                    <div class="main">
                        <div class="bar">
                            <div class="poss1" id="hungry"></div>
                            <div class="cog"></div>

                            <div class="stoke1"></div>
                            <div class="stoke2"></div>
                            <div class="stoke3"></div>
                            <div class="stoke4"></div>

                            <div class="hud">
                                <img src="./img/food.png" >
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="scale-class2">
                    <div class="main">
                        <div class="bar">
                            <div class="poss2" id="stress"></div>
                            <div class="cog"></div>

                            <div class="stoke1"></div>
                            <div class="stoke2"></div>
                            <div class="stoke3"></div>
                            <div class="stoke4"></div>

                            <div class="hud">
                                <img src="./img/brain.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="scale-class3">
                    <div class="main2" id="diveshow">
                        <div class="bar">
                            <div class="poss3" id="dive"></div>
                            <div class="cog"></div>

                            <div class="stoke1"></div>
                            <div class="stoke2"></div>
                            <div class="stoke3"></div>
                            <div class="stoke4"></div>
                            <div class="hud">
                                <img src="./img/dive.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="percent-hungry" id="hungrylevel">100</div>
                <div class="percent-stress" id="stresslevel">100</div>
                <div class="percent-dive" id="divelevel">100</div>


                </div>

            </div>
        </div>
</body>

</html>
